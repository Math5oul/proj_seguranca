<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="fazerLogin(usuario.email, usuario.senha)">
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" id="senha" [(ngModel)]="usuario.senha" name="senha" required>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>
<p>NÃ£o tem uma conta? <a routerLink="/cadastro">Crie uma conta</a></p>
